<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video as GIF</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .gif-video {
            width: 100%; /* Adjust the size as needed */
            height: 100vh;
            object-fit: fill;
        }
    </style>
</head>
<body>
   <div>
    <video class="gif-video" autoplay muted loop playsinline>
        <source src="./images/Untitled video - Made with Clipchamp.mp4" type="video/mp4">
        <!-- Your browser does not support the video tag. -->
    </video>

    <p>Get your pictures here</p>
   </div>
</body>
</html>
