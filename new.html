<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video with Centered Button</title>
    <style>
        /* Container to position video and button */
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Styling for the video */
        .gif-video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the container without distortion */
            transform: translate(-50%, -50%);
        }

        /* Styling for the button overlay */
        .overlay-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            border: 2px solid white;
            color: white;
            background-color: transparent;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            font-family: Arial, sans-serif;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for the button */
        .overlay-button:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Slightly opaque on hover */
        }

        /* Remove default margin and padding from the body */
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- Container to hold the video and button -->
    <div class="video-container">
        <video class="gif-video" autoplay muted loop playsinline>
            <source src="./images/new.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <!-- Button overlay -->
        <a href="#" class="overlay-button">Get Pictures Here</a>
    </div>
    
</body>
</html>
