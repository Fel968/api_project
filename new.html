<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video with Centered Button</title>
    <style>
        /* Container to position video and button */
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Styling for the video */
        .gif-video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the container without distortion */
            transform: translate(-50%, -50%);
        }

        /* Styling for the button overlay */
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-size: 18px;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            /* row-gap: 20px; */
        }

        .button{
            color: white;
            border: 2px solid white;
            background-color: transparent;
            text-decoration: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
            border-radius: 5px;
            padding: 10px 20px;

        }

        .overlay-text{
            color: white;
            position: absolute;
        }

        /* Hover effect for the button */
        .overlay-button:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Slightly opaque on hover */
        }

        /* Remove default margin and padding from the body */
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- Container to hold the video and button -->
    <div class="video-container">
        <video class="gif-video" autoplay muted loop playsinline>
            <source src="./images/new.mp4" type="video/mp4">
        </video>
        <!-- Button overlay -->
         <div class="overlay-text">
            <h1>Explore the wonders of the universe</h1>
            <p>Discover the wonders of the universe with daily insights, stunning visuals, and interactive features</p>
            <a class="button" href="#">Get Pictures Here</a>
         </div>
    </div>
    
</body>
</html>
